 /* Hide footer on mobile only when exam started */

/* =========================

.wa-modal {

.wa-box {

.wa-box h3 {

#waNumber {

}

.wa-actions {
  margin-top: 20px;
  display: flex;
  justify-content: center;

}

.wa-actions button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

#tryBtn {
  background: #1E90FF;
  color: #fff;
}

#closeBtn {
  background: #444;
  color: #fff;
}

.wa-box small {
  display: block;
  margin-top: 12px;
  opacity: 0.8;
}
</style>
</head>

  <script>
  // Get the footer element
  const footer = document.getElementById('footer');

  // Function to hide footer on mobile when exam starts
  function hideFooterOnMobile() {
    if (window.innerWidth <= 768) { // mobile check
      footer.classList.add('hide-on-mobile');
    }
  }

  // Function to show footer again (optional, e.g., exam ends)
  function showFooter() {
    footer.classList.remove('hide-on-mobile');
  }

  // Example: integrate with your exam start
  // If your engine.js has a function like startExam(), you can call hideFooterOnMobile() there.
  // For demo, let's simulate exam start after 2 seconds:
  setTimeout(() => {
    hideFooterOnMobile();
  }, 3600);
</script>
